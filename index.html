 <script src="index.js"></script>

<body>
<h1>Robs rentals:</h1>
<p>Welcome to robs rentals! Enter this survey to see if you would like to rent this car.

    <div>
    How many seats would you like in your rental car?<br>
    <input type="radio" id="1seat" name="seats" value="1seat" checked> <label for="1seat">1 Seat</label><br>
    <input type="radio" id="2seats" name="seats" value="2seats"> <label for="2seats">2 Seats</label><br>

    <input type="radio" id="8seats" name="seats" value="8seats"> <label for="8seats">8 Seats</label><br><br>
    <input type="button" onclick="getSeats()" value="submit">
    <p id="out"></p>
    </div>

<div>

</div>
