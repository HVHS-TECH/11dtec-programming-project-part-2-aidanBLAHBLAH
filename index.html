<!DOCTYPE html>
<html>
<head>
<title>Robs rentals</title>
 <script src="index.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Robs rentals:</h1>
<p>Welcome to robs rentals! Enter this survey to see if you would like to rent this car.

    <div>
    How many seats would you like in your rental car?<br>
    <input type="radio" id="1seat" name="seats" value="1seat" checked> <label for="1seat">1 Seat</label><br>
    <input type="radio" id="2seats" name="seats" value="2seats"> <label for="2seats">2 Seats</label><br>
    <input type="radio" id="4seats" name="seats" value="4seats"> <label for="4seats">4 Seats</label><br>
    <input type="radio" id="5seats" name="seats" value="5seats"> <label for="5seats">5 Seats</label><br>
    <input type="radio" id="7seats" name="seats" value="7seats"> <label for="7seats">7 Seats</label><br>
    <input type="radio" id="8seats" name="seats" value="8seats"> <label for="8seats">8 Seats</label><br><br>
    <input type="button" onclick="getSeats()" value="submit">
    <p id="out"></p>
    </div>
<div>
    Would you like insurance for an extra $15/day?<br>
    <input type="checkbox" id="yes" name="yes" value="insurance" checked><label for="yes">Yes</label><br>
    <input type="button" onclick="getInsurance()" value="submit">
    <p id="testing"></p>
</div>

</p>

</body>
</html>
